<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../public/favicon-no-bg.png"
      type="image/x-icon"
    />
    <title>Admin Login - Biometric Attendance System</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="bg-gray-50">
    <!-- Fixed Header -->
    <header class="fixed-header bg-white shadow-md">
      <div class="flex items-center justify-between px-6 h-full">
        <div class="flex items-center space-x-4">
          <a href="index.html">
            <img
              src="../public/favicon.jpg"
              alt="Company Logo"
              class="h-12 w-12 rounded-lg object-cover"
            />
          </a>

          <div>
            <h1 class="text-xl font-bold text-gray-800">
              AMMAN RICE MILL LIMITED
            </h1>
            <p class="text-sm text-gray-600">No. 2A Lambu, Gwarzo Road, Kano</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span class="text-sm text-gray-500" id="current-time"></span>
          <button
            onclick="window.location.href='index.html'"
            class="text-sm text-primary hover:text-gray-800 font-medium"
          >
            Back to Home
          </button>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content-full flex items-center justify-center">
      <div class="w-full max-w-md mx-auto">
        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl p-8">
          <div class="text-center mb-8">
            <div
              class="w-20 h-20 bg-primary rounded-full flex items-center justify-center mx-auto mb-4"
            >
              <svg
                class="w-10 h-10 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                />
              </svg>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Admin Login</h2>
            <p class="text-gray-600">
              Enter your credentials to access the admin dashboard
            </p>
          </div>

          <!-- Login Form -->
          <form onsubmit="handleLogin(event)" class="space-y-6">
            <div>
              <label
                for="username"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Username</label
              >
              <input
                type="text"
                id="username"
                name="username"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                placeholder="Enter your username"
              />
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all"
                placeholder="Enter your password"
              />
            </div>

            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember"
                  name="remember"
                  class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded"
                />
                <label for="remember" class="ml-2 block text-sm text-gray-700"
                  >Remember me</label
                >
              </div>
              <a href="#" class="text-sm text-primary hover:underline"
                >Forgot password?</a
              >
            </div>

            <button
              type="submit"
              class="w-full btn-primary py-3 rounded-lg text-lg font-semibold"
            >
              Sign In
            </button>
          </form>

          <!-- Demo Credentials -->
          <div class="mt-6 p-4 bg-gray-50 rounded-lg">
            <p class="text-sm text-gray-600 mb-2">
              <strong>Demo Credentials:</strong>
            </p>
            <p class="text-sm text-gray-600">
              Username: <code class="bg-white px-2 py-1 rounded">admin</code>
            </p>
            <p class="text-sm text-gray-600">
              Password: <code class="bg-white px-2 py-1 rounded">admin123</code>
            </p>
          </div>

          <!-- Error Message -->
          <div
            id="error-message"
            class="hidden mt-4 p-4 bg-red-50 border border-red-200 rounded-lg"
          >
            <p class="text-sm text-red-600"></p>
          </div>
        </div>

        <!-- Security Notice -->
        <div class="mt-6 text-center">
          <p class="text-sm text-gray-500">
            <svg
              class="w-4 h-4 inline mr-1"
              fill="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"
              />
            </svg>
            Secure admin access - All activities are logged
          </p>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
    <script>
      function handleLogin(event) {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorElement = document.getElementById("error-message");

        // Simple demo authentication
        if (username === "admin" && password === "admin123") {
          // Store login session
          localStorage.setItem("adminLoggedIn", "true");
          localStorage.setItem("adminLoginTime", new Date().toISOString());

          // Redirect to admin dashboard
          window.location.href = "admin-dashboard.html";
        } else {
          // Show error message
          errorElement.classList.remove("hidden");
          errorElement.querySelector("p").textContent =
            "Invalid username or password. Please try again.";

          // Clear form
          document.getElementById("password").value = "";
          document.getElementById("password").focus();
        }
      }

      // Update current time
      function updateDateTime() {
        const now = new Date();
        const timeElement = document.getElementById("current-time");
        if (timeElement) {
          timeElement.textContent = now.toLocaleTimeString();
        }
      }

      setInterval(updateDateTime, 1000);
      updateDateTime();

      // Auto-fill demo credentials on page load (for demo purposes)
      document.addEventListener("DOMContentLoaded", function () {
        // Uncomment below lines to auto-fill demo credentials
        // document.getElementById('username').value = 'admin';
        // document.getElementById('password').value = 'admin123';
      });
    </script>
  </body>
</html>
